<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCare - Panel de Doctor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/doctor.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body class="doctor-dashboard">
    <div id="doctor-app">
        <!-- Sidebar Navigation -->
        <aside class="doctor-sidebar">
            <div class="doctor-profile">
                <img src="./img/doctor-avatar.png" alt="Doctor Avatar" class="doctor-avatar">
                <div class="doctor-info">
                    <h3 id="doctor-name">Dr. </h3>
                    <span id="doctor-specialty">Especialidad</span>
                </div>
            </div>
            <nav class="doctor-nav">
                <div class="nav-item active" data-page="appointments">
                    <i class="icon">üìÖ</i>
                    <span>Citas</span>
                </div>
                <div class="nav-item" data-page="patients">
                    <i class="icon">üë•</i>
                    <span>Pacientes</span>
                </div>
                <div class="nav-item" data-page="schedule">
                    <i class="icon">‚è∞</i>
                    <span>Horario</span>
                </div>
                <div class="nav-item" data-page="history">
                    <i class="icon">üìã</i>
                    <span>Historial</span>
                </div>
            </nav>
            <button id="logout-btn" class="logout-button">
                <i class="icon">üö™</i>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="doctor-main">
            <!-- Appointments Page -->
            <section id="appointments" class="doctor-page active">
                <header class="page-header">
                    <h2>Gesti√≥n de Citas</h2>
                    <button id="new-doctor-appointment" class="primary-button">
                        <i class="icon">‚ûï</i> Nueva Cita
                    </button>
                </header>
                <div class="appointments-calendar">
                    <div class="calendar-header">
                        <button id="prev-week">‚óÄ</button>
                        <h3 id="current-week">Semana del 8 al 14 de Abril</h3>
                        <button id="next-week">‚ñ∂</button>
                    </div>
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>
                <div id="today-appointments" class="today-appointments">
                    <h3>Citas de Hoy</h3>
                    <div class="appointments-list">
                        <!-- Today's appointments will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Patients Page -->
            <section id="patients" class="doctor-page">
                <header class="page-header">
                    <h2>Pacientes</h2>
                    <div class="search-bar">
                        <input type="search" id="patient-search" placeholder="Buscar paciente...">
                        <button class="search-button">üîç</button>
                    </div>
                </header>
                <div class="patients-grid">
                    <!-- Patient cards will be populated here -->
                </div>
            </section>

            <!-- Schedule Page -->
            <section id="schedule" class="doctor-page">
                <header class="page-header">
                    <h2>Mi Horario</h2>
                    <button id="edit-schedule" class="secondary-button">
                        <i class="icon">‚úèÔ∏è</i> Editar Horario
                    </button>
                </header>
                <div class="schedule-grid">
                    <!-- Schedule will be populated here -->
                </div>
            </section>

            <!-- History Page -->
            <section id="history" class="doctor-page">
                <header class="page-header">
                    <h2>Historial de Pacientes</h2>
                    <div class="filter-controls">
                        <input type="date" id="history-date-filter">
                        <select id="history-patient-filter">
                            <option value="">Todos los pacientes</option>
                        </select>
                    </div>
                </header>
                <div class="history-list">
                    <!-- Patient history will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- New Appointment Modal -->
    <div id="doctor-appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nueva Cita</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="doctor-appointment-form" class="appointment-form">
                <div class="form-group">
                    <label for="patient-select">Paciente</label>
                    <select id="patient-select" required>
                        <option value="">Seleccionar paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Fecha y Hora</label>
                    <input type="datetime-local" id="appointment-date" required>
                </div>
                <div class="form-group">
                    <label for="appointment-type">Tipo de Cita</label>
                    <select id="appointment-type" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="checkup">Revisi√≥n General</option>
                        <option value="cleaning">Limpieza Dental</option>
                        <option value="treatment">Tratamiento</option>
                        <option value="emergency">Emergencia</option>
                        <option value="followup">Seguimiento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-duration">Duraci√≥n</label>
                    <select id="appointment-duration" required>
                        <option value="30">30 minutos</option>
                        <option value="60">1 hora</option>
                        <option value="90">1 hora 30 minutos</option>
                        <option value="120">2 horas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointment-notes">Notas</label>
                    <textarea id="appointment-notes" rows="3" 
                             placeholder="Agregar notas o instrucciones especiales..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Agendar Cita</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Patient Details Modal -->
    <div id="patient-details-modal" class="modal">
        <div class="modal-content wide">
            <div class="modal-header">
                <h3>Detalles del Paciente</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="patient-details">
                <!-- Patient details will be populated here -->
            </div>
        </div>
    </div>

    <script src="./js/db.js"></script>
    <script src="./js/doctor-app.js"></script>
</body>
</html>
