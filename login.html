<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCare - Bienvenido</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00BFA5">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-light);
        }

        .role-selection {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .welcome-header {
            margin-bottom: 2rem;
        }

        .welcome-header img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .role-button {
            display: flex;
            align-items: center;
            padding: 2rem;
            background: var(--background-light);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .role-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .role-button.doctor {
            border-color: var(--primary-color);
        }

        .role-button.patient {
            border-color: var(--secondary-color);
        }

        .role-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        .role-text {
            text-align: left;
        }

        .role-text h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--text-primary);
        }

        .role-text p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .role-selection {
                padding: 1.5rem;
            }

            .welcome-header img {
                width: 100px;
            }

            .welcome-header h1 {
                font-size: 1.8rem;
            }

            .role-button {
                padding: 1.5rem;
            }

            .role-icon {
                font-size: 1.8rem;
            }

            .role-text h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="role-selection">
        <div class="welcome-header">
            <img src="./img/logo.png" alt="DentalCare Logo">
            <h1>Bienvenido a DentalCare</h1>
            <p>Selecciona tu tipo de usuario para continuar</p>
        </div>
        
        <div class="role-buttons">
            <a href="/dentalcare/doctor-login.html" class="role-button doctor">
                <span class="role-icon">üë®‚Äç‚öïÔ∏è</span>
                <div class="role-text">
                    <h2>¬øEres Doctor?</h2>
                    <p>Accede al portal m√©dico</p>
                </div>
            </a>

            <a href="/dentalcare/patient-login.html" class="role-button patient">
                <span class="role-icon">üë§</span>
                <div class="role-text">
                    <h2>¬øEres Paciente?</h2>
                    <p>Gestiona tus citas dentales</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const basePath = '/dentalcare';
            // If user is already logged in as doctor, redirect to doctor dashboard
            if (localStorage.getItem('currentDoctor')) {
                window.location.href = basePath + '/doctor-dashboard.html';
                return;
            }
            
            // If user is already logged in as patient, redirect to patient dashboard
            if (localStorage.getItem('currentUser')) {
                window.location.href = basePath + '/index.html';
                return;
            }
        });
    </script>
</body>
</html>
