<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Pacientes - DentalCare</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00BFA5">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="./img/logo.png" alt="DentalCare Logo" class="login-logo">
            <h1>Portal de Pacientes</h1>
            <p>Accede a tu cuenta para gestionar tus citas</p>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="auth-links">
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
            <a href="./register.html">¿No tienes cuenta? Regístrate</a>
            <a href="./login.html">Volver</a>
        </div>
    </div>
    
    <script src="./js/db.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
