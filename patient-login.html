<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCare - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body class="login-page">
    <div class="auth-container">
        <h1>DentalCare</h1>
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
        </div>
        
        <form id="login-form" class="auth-form">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <form id="register-form" class="auth-form hidden">
            <input type="text" name="name" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="date" name="birthDate" placeholder="Fecha de nacimiento" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
